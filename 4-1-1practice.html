    <title>Document</title>

    <script>
        let secondsInMinute=60; //一分鐘60秒
        let minutesInAnHour=60; //每小時60分鐘

        let secondsInAnHour= secondsInMinute*minutesInAnHour;//一小時有多少秒?
        console.log(secondsInAnHour);
        //輸出3600秒

        let hoursInADay=24; //一天24小時
        let secondsInADay = secondsInAnHour*hoursInADay;//一天有多少秒?

        console.log(secondsInADay);
        //輸出86400秒




    </script>
