<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        //宣告變數
        let x = 20;
        let y = 10;

        console.log(x,y);


        //將x加上y的結果，再賦值到 x 當中
        x+=y;//x = x + y;
        console.log(x);

        x=2 , y=8;
        y*=x;//y = y * x;
        console.log(y);

        x=15 , y=4;
        x%=y;//x = x % y;
        console.log(x);
    </script>
